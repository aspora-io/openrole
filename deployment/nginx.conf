server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # Try to serve request as file, then
    # as directory, then fall back to displaying a 404.
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Specific route handling for cleaner URLs
    location = / {
        try_files /index.html =404;
    }

    location = /jobs {
        try_files /jobs.html =404;
    }

    location = /job-detail {
        try_files /job-detail.html =404;
    }

    location = /career-advice {
        try_files /career-advice.html =404;
    }

    location = /cv-upload {
        try_files /cv-upload.html =404;
    }

    location = /employers {
        try_files /employers.html =404;
    }

    location = /login {
        try_files /login.html =404;
    }

    location = /register {
        try_files /register.html =404;
    }

    location = /employer-login {
        try_files /employer-login.html =404;
    }

    location = /post-job {
        try_files /post-job.html =404;
    }

    location = /forgot-password {
        try_files /forgot-password.html =404;
    }

    location = /terms {
        try_files /terms.html =404;
    }

    location = /privacy {
        try_files /privacy.html =404;
    }

    # Error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}