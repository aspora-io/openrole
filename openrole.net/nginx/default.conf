upstream wordpress {
    server wordpress:80;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name openrole.net www.openrole.net;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name openrole.net www.openrole.net;

    # SSL Configuration
    ssl_certificate /etc/ssl/certs/openrole/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/openrole/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Document root
    root /var/www/html;
    index index.php index.html index.htm;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # WordPress specific configurations
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Handle WordPress admin
    location /wp-admin {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # PHP files
    location ~ \.php$ {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|zip)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
    }

    # WordPress uploads
    location ~* /wp-content/uploads/ {
        expires 1y;
        add_header Cache-Control "public";
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
    }

    # Deny access to sensitive files
    location ~* \.(htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
    }

    # Deny access to wp-config.php
    location = /wp-config.php {
        deny all;
    }

    # WordPress REST API
    location ~ ^/wp-json/ {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Job Manager AJAX endpoints
    location ~ ^/jm-ajax/ {
        proxy_pass http://wordpress;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Security: Block common exploit attempts
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    return 444;
}